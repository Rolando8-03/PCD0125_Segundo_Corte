  <!-- Lightbox / modal simple -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Visor de imágenes">
    <div class="lightbox-content" role="document">
      <button class="lightbox-close" aria-label="Cerrar">&times;</button>
      <img src="" alt="" id="lightbox-img" />
      <h3 id="lightbox-title"></h3>
      <p id="lightbox-desc"></p>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Pequeño script local para abrir/cerrar el lightbox sin modificar script.js -->
  <script>
    (function(){
      var lightbox = document.getElementById('lightbox');
      var lbImg = document.getElementById('lightbox-img');
      var lbTitle = document.getElementById('lightbox-title');
      var lbDesc = document.getElementById('lightbox-desc');

      function open(src, title, desc, alt){
        lbImg.src = src || '';
        lbImg.alt = alt || title || '';
        lbTitle.textContent = title || '';
        lbDesc.textContent = desc || '';
        lightbox.setAttribute('aria-hidden','false');
        document.body.style.overflow = 'hidden';
      }
      function close(){
        lightbox.setAttribute('aria-hidden','true');
        lbImg.src = '';
        document.body.style.overflow = '';
      }

      document.querySelectorAll('.btn-open').forEach(function(btn){
        btn.addEventListener('click', function(){
          open(btn.dataset.image, btn.dataset.title, btn.dataset.desc);
        });
      });

      document.querySelectorAll('.lightbox-close').forEach(function(b){ b.addEventListener('click', close); });
      lightbox.addEventListener('click', function(e){ if(e.target === lightbox) close(); });
      document.addEventListener('keydown', function(e){ if(e.key === 'Escape') close(); });
    })();
  </script>
